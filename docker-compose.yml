version: "3.9"

services:
  echome-db:
    container_name: echome-db
    image: postgres:13
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: echome_db
      TZ: Europe/Madrid
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432 -U $$POSTGRES_USER || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s

  echome-backend:
    container_name: echome-backend
    build: .
    ports:
      - "3001:8080"
    environment:
      DB_HOST: echome-db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: echome_db
    depends_on:
      echome-db:
        condition: service_healthy
    command: >
      sh -c "node src/migrations/init_db.js && npm run dev"

volumes:
  postgres_data:
