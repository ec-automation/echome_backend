<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echome Automation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      width: 100%;
    }

    h1 {
      color: #333;
      text-align: center;
      font-size: 4vw;
      margin: 0;
    }

    p {
      color: #333;
      text-align: center;
      font-size: 2vw;
      margin: 10px 0 0 0;
    }

    .footer {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .footer img {
      max-width: 200px;
      opacity: 15%;
      height: auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
      }

      p {
        font-size: 4vw;
      }

      .footer img {
        max-width: 150px;
      }
    }
  </style>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="content">
    <img src="/logo_png.png" alt="Logo Echome" style="opacity: 20%;">
    <p>Backend Server Running v1.0.0</p>
    <p>Hora actual desde la base de datos: {{currentTime}}</p>
  </div>

  <div class="footer">
    copyright 2025 Echome Automation peru.
  </div>
</body>
</html>
