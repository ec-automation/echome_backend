<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Echome Automation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button onclick="toggleSidebar()">☰</button>
    <button onclick="loadSection('dashboard')">Dashboard</button>
    <button onclick="loadSection('clients')">Clientes</button>
    <button onclick="loadSection('users')">Usuarios</button>
    <button onclick="loadSection('products')">Productos</button>
    <button onclick="loadSection('orders')">Órdenes</button>
    <button onclick="loadSection('invoices')">Facturas</button>
  </div>

  <div class="main-content">
    <div class="navbar">
      <h2>Echome Automation</h2>
      <div>
        <span id="username"></span>
        <button class="logout-btn" id="logoutBtn">Cerrar Sesión</button>
      </div>
    </div>
    <div id="content" class="content-section">
      <h1>Bienvenido al Dashboard</h1>
    </div>
  </div>

  <script type="module" src="/dashboard-visual/sidebar.js"></script>
  <script src="dashboard.js"></script>
  <script type="module" src="/dashboard-visual/clients.js"></script>

  <script src="main.js"></script>
</body>
</html>
